<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
	<link rel="shortcut icon" href="./icons/favicon.svg" type="image/png">
	<link rel="stylesheet" href="/css/style.css">
	<title>Новый рецепт</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="recipe-form recipe__container">
				<h2 class="main-title recipe-form-title">Добавить свой рецепт</h2>
				<hr>
				<form class="add-ingridient-form">
					<input required type="text" class="recipe-input-title" placeholder="Введите название">
					<input required type="text" class="recipe-input-subtitle" placeholder="Введите описание">
					<button class="form-button recipe-card-btn">Добавить</button>

					<input required type="text" class="ingridient-input-name input-hide" placeholder="Введите ингридиент">
					<input required type="text" class="ingridient-input-quantity input-hide" placeholder="Введите количество">
					<button class="form-button add-ingridient-btn input-hide">Добавить</button>
				</form>
				<ul class="ingridients-list">
				</ul>
			</div>
			<div class="checklist-form checklist__container">
				<h2 class="main-title">Ваш список покупок</h2>
				<hr>
				<div class="checklist">

				</div>
			</div>

			<div class="recipe-card recipe-card__container">
				<div class="recipe-card-content">
					<div class="recipe-card-half-bg">
						
					</div>
					<div class="recipe-content-text">
						<h2 class="title recipe-card-title">Название рецепта</h2>
						<h2 class="subtitle recipe-card-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, voluptas!</h2>
						<a href="#" class="link recipe-card-link-details">Подробнее</a>
					</div>
				</div>
			</div>

		</main>
	</div class="wrapper">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/script.js"></script>
</body>

</html>
